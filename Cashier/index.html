<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This is the style for the header -->
    

    <!-- This is just a font that we'll be using. You can remove lines 12-14 if you don't want to use Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- CSS only -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="inner">
          <div class="logo">
              <div>
                  <img src="assets/logo.png" alt="MU restaurant">
              </div>
          </div>
          <nav>
              <li><span><a href="">About</a></span></li>
              <li><span><a href="">Work</a></span></li>
              <li><span><a href="">History</a></span></li>
              <li><span><a href="" class="button">Logout</a></span></li>
          </nav>
      </div>
  </header>

    <div class="content">
      <div id="bill">
        <h1> <b>Hóa đơn 12020</b>  </h1>
        <p>Thời gian: 20:20:20 10/20/2001</p>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Món ăn</th>
              <th scope="col">Số lượng</th>
              <th scope="col">Số tiền</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Bò bít tết 4-combo</td>
              <td>4</td>
              <td>150</td>
            </tr>
            <tr>
              <th scope="row">2</th>
              <td>Ăn đấm</td>
              <td>3</td>
              <td>90</td>
            </tr>
            <tr>
              <th scope="row">3</th>
              <td>Đi ngủ</td>
              <td>1</td>
              <td>100</td>
            </tr>
          </tbody>
        </table>

        <div class="ctotal" id="ctotal">Tổng tiền: 203.000 VND</div>
        <input type="button" value="Xác nhận" id="cempty">
        <input type="button" value="In" id="ccheckout">
      </div>
      

      <div id="poscart">
        <div class="citem">
          <span class="cname">Đơn hàng 12020</span>
          <input type="button" value="X" data-pip="1" class="cdel">
          <input type="number" min="0" data-id="1" class="cqty">
        </div>
      </div>

      <div id="posreceipt"></div>
    </div>

  </body>
</html>
